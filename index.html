<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Frontend Mentor | Article preview component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./public/styles/index.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script defer type="module" src="./public/scripts/index.js"></script>
    </head>
    <body>
        <main class="wrapper">
            <div class="article">
                <div class="article__img"></div>
                <div class="article__content">
                    <h1 class="article__content--header">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
                    <p class="article__content--text">
                        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                    </p>
                    <div class="author">
                        <div class="author__inner">
                            <img src="./public/assets/avatar-michelle.jpg" class="author__img" alt="" />
                            <div class="author__content">
                                <h4 class="author__content--name">Michelle Appleton</h4>
                                <span class="author__content--date">28 Jun 2020</span>
                            </div>
                        </div>
                        <button class="author__button"><img src="./public/assets/icon-share.svg" alt="" /></button>
                    </div>
                </div>
            </div>
            <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Arjee G. Nu√±ez</a>.</div> -->
        </main>
    </body>
</html>
